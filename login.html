<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>

  <body>
    <section class="main">
      <div class="main-section">
        <div class="container">
          <a href="#" class="button">Student</a>
          <a href="#" class="button">Staff</a>
        </div>
        <div class="content">
          <div class="col-1">
            <div class="text">
              <h1>
                CENTER OF EXCELLENCE!
                <br />
                GEARING TOWARDS SUSTAINABLE QUALITY EDUCATION.
              </h1>
            </div>
          </div>
          <div class="col-2"></div>

          <div class="main-body">
            <div class="main-item">
              <div class="main-menu">
                <img src="./assets/images/login_logo.png" alt="" />
              </div>
            </div>
          </div>

          <div class="form-container">
            <div class="form">
              <form action="index.html">
                <div class="form-item">
                  <input type="text" placeholder="Enter ID number" />
                </div>
                <div class="form-item">
                  <input type="password" placeholder="Enter password" />
                </div>
                <div class="btn">
                  <button type="submit">LOG IN</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer"></div>
    </footer>
  </body>
</html>
